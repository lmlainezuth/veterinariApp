<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Inicio - Veterinaria</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #42424242;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Cambiado a -1 */
            opacity: 0.9;
            object-fit: cover;
        }

        .form-container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(30px);
        }

        .col-lg-6 {
            position: relative;
        }

        .navbar-nav {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .navbar-nav.ml-auto {
            margin-left: auto;
        }

        .navbar-brand {
            margin-left: 100px;
            /* Ajusta el margen izquierdo del logo */
        }

        .nav-item {
            margin-right: 20px;
            /* Ajusta el margen derecho de los elementos de navegación */
        }

        .navbar-toggler {
            margin-right: 20px;
            /* Ajusta el margen derecho del botón toggler en dispositivos pequeños */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-nav bg-white ">
        <a class="navbar-brand" href="#">Veterinaria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crear_paciente' %}">Registrar Paciente</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Section: Design Block -->
    <section class="text-center text-lg-start position-relative">
        <div class="container py-4">
            {% load static %}
            <div class="row g-0 align-items-center">
                <img src="{% static 'img/veterinaria.webp' %}" class="background-image" alt="Background Image">
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
